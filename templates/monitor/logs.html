<!DOCTYPE html>
<html>
<head>
    <title>Historical Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold text-center">Anomaly Logs</h1>
    <table class="w-full mt-4 border">
        <tr>
            <th class="border p-2">Timestamp</th>
            <th class="border p-2">Source</th>
            <th class="border p-2">Destination</th>
            <th class="border p-2">Protocol</th>
            <th class="border p-2">Anomaly</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td class="border p-2">{{ log.timestamp }}</td>
            <td class="border p-2">{{ log.source_ip }}</td>
            <td class="border p-2">{{ log.destination_ip }}</td>
            <td class="border p-2">{{ log.protocol }}</td>
            <td class="border p-2">{{ log.anomaly_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
